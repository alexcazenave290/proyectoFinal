<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Adopción Responsable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="background-paws" id="background-paws"></div>

  <div class="login-box">
    <h2 id="form-title">🐾 Iniciar Sesión</h2>

    <!-- FORMULARIO LOGIN -->
    <form id="login-form">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="login-gmail" placeholder="Email" required />
        <label for="login-gmail">Email</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="login-password" placeholder="Contraseña" required />
        <label for="login-password">Contraseña</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <!-- FORMULARIO REGISTRO + PANEL LATERAL -->
    <div class="registro-contenedor">
      <form id="register-form" style="display:none;">
        <div class="formulario-principal">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Gmail" required>
            <label for="email">Gmail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="new-username" placeholder="Usuario" required>
            <label for="new-username">Usuario</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="new-password" placeholder="Contraseña" required>
            <label for="new-password">Contraseña</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isInstitution">
            <label class="form-check-label" for="isInstitution">¿Eres una institución?</label>
          </div>

          <button type="submit" class="btn btn-success w-100" id="btn-registrar">Registrarse</button>
        </div>
      </form>

      <!-- TARJETA LATERAL -->
      <div class="card-institucion" id="institutionCard">
        <h5 class="mb-3">🏛️ Datos de la institución</h5>

        <div class="inst-content">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nomb_inst" placeholder="Nombre de Institución">
            <label for="nomb_inst">Nombre de la Institución</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="tel_inst" placeholder="Teléfono">
            <label for="tel_inst">Teléfono</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="dia_inst" placeholder="Días de atención">
            <label for="dia_inst">Días de atención</label>
          </div>
          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="hora_apertura" name="hora_apertura" placeholder="HH:MM"
              step="60">
            <label for="hora_apertura">Horario Apertura</label>
          </div>

          <div class="form-floating mb-3">
            <input type="time" class="form-control" id="hora_cierre" name="hora_cierre" placeholder="HH:MM" step="60">
            <label for="hora_cierre">Horario Cierre</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección"
              autocomplete="street-address">
            <label for="direccion">Dirección</label>
          </div>



          <!-- Hidden para enviar a la BD -->
          <input type="hidden" id="lat_inst_hidden" name="lat_inst">
          <input type="hidden" id="lng_inst_hidden" name="lng_inst">
        </div>
      </div>
    </div>

    <p class="toggle-text">
      <span id="toggle-link">¿No tienes cuenta? Regístrate aquí</span>
    </p>

    <div class="social-login">
      <p>O ingresa con</p>
      <div class="d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-danger"><i class="bi bi-google"></i> Google</button>
        <button type="button" class="btn btn-Facebook"><i class="bi bi-facebook"></i> Facebook</button>
        <button type="button" class="btn btn-Twitter"><i class="bi bi-twitter"></i> Twitter</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
