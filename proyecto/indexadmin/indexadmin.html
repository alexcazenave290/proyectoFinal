<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Casa Patitas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="indexadmin.css">
</head>

<body>
    <a href="../login/login.html" class="Acceder-button" id="login-btn">Acceder</a>

    <i id="menu-toggle" class='bx bx-menu'></i>

    <div class="container-main">
        <aside class="sidebar">
            <div class="logo-menu">
                <img src="../img/logoCasaPatitas.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" style="background: rgba(255,255,255,0.2); border-radius:8px;">Inicio</a></li>
                    <li><a href="PestañaDonaciones.html">Donaciones</a></li>
                    <li><a href="SobreNosotros.html">Sobre Nosotros</a></li>
                    <li><a href="Asociaciones.html">Asociaciones</a></li>
                    <li><a href="RecursosLegales.html">Recursos Legales</a></li>
                    <li><a href="guardados.html">Guardados</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div id="profile-icon" style="display:none; position:absolute; top:7vh; right:15vh; z-index:200;">
                    <div id="profile-circle"
                        style="width:40px;height:40px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 0 5px #ccc;cursor:pointer;transition:background 0.2s;">
                        <i class='bx bx-user' style="font-size:2rem;color:#b48a5a;"></i>
                    </div>
                    <div id="profile-menu" class="profile-menu">
                        <ul>
                            <li id="ver-perfil">Ver Perfil</li>
                            <li id="editar-perfil">Editar Perfil</li>
                            <li id="logout">Deslogearse</li>
                        </ul>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar por nombre o descripción..." class="search-bar"
                        id="searchBar">
                    <button class="filters-toggle" id="filtersToggle">
                        <i class='bx bx-filter-alt'></i>
                        Filtros Avanzados
                    </button>
                </div>

                <div class="filters-container" id="filtersContainer">
                    <div class="filter-group">
                        <label class="filter-label">Especie</label>
                        <select class="filter-select" id="especieFilter">
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Raza</label>
                        <select class="filter-select" id="razaFilter">
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Tamaño</label>
                        <select class="filter-select" id="tamanoFilter">
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Estado de Salud</label>
                        <select class="filter-select" id="saludFilter">
                        </select>
                    </div>

                    <button class="clear-filters" id="clearFilters">
                        <i class='bx bx-x'></i>
                        Limpiar Filtros
                    </button>
                </div>

                <div class="active-filters" id="activeFilters"></div>
            </header>

            <div class="background-paws">
                <div class="cards-grid" id="cardsGrid"></div>
            </div>
        </main>
    </div>

    <div id="paw-container"></div>

    <!-- Enlace al archivo JavaScript externo -->

    <div id="perfil-modal" style="display:none;">
        <div class="perfil-modal-bg"></div>
        <div class="perfil-modal-card">
            <span class="close-perfil-modal">&times;</span>
            <div id="perfil-modal-content"></div>
        </div>
    </div>

    <!-- Botón flotante para crear mascota -->
    <button id="crear-mascota-btn" class="crear-mascota-btn">
        <i class='bx bx-plus'></i>
    </button>

    <!-- Modal para crear nueva mascota -->
    <div id="crear-mascota-modal" style="display:none;">
        <div class="crear-modal-bg"></div>
        <div class="crear-modal-card">
            <span class="close-crear-modal">&times;</span>
            <h2>Crear Nueva Mascota</h2>
            <form id="crear-mascota-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="foto_masc">Subir Imagen:</label>
                    <input type="file" id="foto_masc" name="foto_masc" accept="image/*" required>
                    <div id="imagen-preview" class="imagen-preview"></div>
                </div>
                
                <div class="form-group">
                    <label for="nom_masc">Nombre:</label>
                    <input type="text" id="nom_masc" name="nom_masc" required>
                </div>
                
                <div class="form-group">
                    <label for="desc_masc">Descripción:</label>
                    <textarea id="desc_masc" name="desc_masc" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="raza_masc">Raza:</label>
                    <select id="raza_masc" name="raza_masc" required>
                        <option value="">Seleccionar raza</option>
                        <option value="Golden">Golden</option>
                        <option value="Siames">Siames</option>
                        <option value="Bulldog">Bulldog</option>
                        <option value="Persa">Persa</option>
                        <option value="Labrador">Labrador</option>
                        <option value="Caniche">Caniche</option>
                        <option value="Egipcio">Egipcio</option>
                        <option value="Sin Raza">Sin Raza</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="especie_masc">Especie:</label>
                    <select id="especie_masc" name="especie_masc" required>
                        <option value="">Seleccionar especie</option>
                        <option value="Gato">Gato</option>
                        <option value="Perro">Perro</option>
                        <option value="Ave">Ave</option>
                        <option value="Tortuga">Tortuga</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tamano_masc">Tamaño:</label>
                    <select id="tamano_masc" name="tamano_masc" required>
                        <option value="">Seleccionar tamaño</option>
                        <option value="Chico">Chico</option>
                        <option value="Mediano">Mediano</option>
                        <option value="Grande">Grande</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edad_masc">Edad:</label>
                    <input type="text" id="edad_masc" name="edad_masc" placeholder="Ej: 2 años, 6 meses" required>
                </div>
                
                <div class="form-group">
                    <label for="salud_masc">Estado de Salud:</label>
                    <select id="salud_masc" name="salud_masc" required>
                        <option value="">Seleccionar estado</option>
                        <option value="Horrible">Horrible</option>
                        <option value="Mal">Mal</option>
                        <option value="Mas o Menos">Mas o Menos</option>
                        <option value="Bien">Bien</option>
                        <option value="Impecable">Impecable</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="cerrarModalCrear()">Cancelar</button>
                    <button type="submit" class="submit-btn">Crear Mascota</button>
                </div>
            </form>
        </div>
    </div>

    <script src="indexadmin.js"></script>
</body>

</html>
