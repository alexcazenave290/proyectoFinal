<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seguimiento Post Adopción — Casa Patitas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Seguimiento.css">
</head>

<body>

  <!-- Botón menú móvil -->
  <i id="menu-toggle" class='bx bx-menu'></i>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <img src="../img/logoCasaPatitas.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="/proyecto/index/index.html">Inicio</a></li>
        <li><a href="/proyecto/Donaciones/Donaciones.html">Donaciones</a></li>
        <li><a href="/proyecto/SobreNosotros/SobreNosotros.html">Sobre Nosotros</a></li>
        <li><a href="/proyecto/Asociaciones/Asociaciones.html">Asociaciones</a></li>
        <li><a href="/proyecto/RecursosLegales/RecursosLegales.html">Recursos Legales</a></li>
        <li><a href="/proyecto/Seguimiento/Seguimiento.html" style="background: rgba(255,255,255,0.2); border-radius:8px;"> Seguimiento</a></li>
        <li><a href="/proyecto/Guardados/guardados.html">Guardados</a></li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main-content">
    <div class="container-fluid">
      <div class="row g-4">
        <!-- DATOS GENERALES -->
        <div class="col-lg-4" id="seccion-datos">
          <div class="card-form">
            <h3 class="section-title">Datos Generales</h3>
            <form id="formDatos">
              <div class="mb-2">
                <label class="form-label">Seleccionar mascota</label>
                <select id="selectMascota" class="form-select">
                  <option value="">Sin mascotas</option>
                </select>
              </div>
              <div class="mb-2">
                <label class="form-label">Nombre adoptante</label>
                <input id="adoptante" class="form-control" placeholder="Nombre del adoptante">
              </div>
              <div class="mb-2">
                <label class="form-label">Teléfono</label>
                <input id="telefono" class="form-control" placeholder="099 123 456">
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="mail@ejemplo.com">
              </div>
              <div class="d-grid gap-2 mt-2">
                <button class="btn" id="guardarDatosBtn">Guardar datos</button>
              </div>
            </form>
          </div>
        </div>

        <!-- SEGUIMIENTO -->
        <div class="col-lg-8" id="seccion-seguimiento">
          <div class="card-form mb-3">
            <h3 class="section-title">Nuevo Seguimiento</h3>
            <form id="formSeguimiento">
              <div class="row g-2">
                <div class="col-md-4">
                  <label class="form-label">Estado de salud</label>
                  <select id="salud" class="form-select">
                    <option>Excelente</option>
                    <option>Bueno</option>
                    <option>Regular</option>
                    <option>Requiere atención</option>
                  </select>
                </div>
                <div class="col-md-8">
                  <label class="form-label">Fecha</label>
                  <input id="fechaSeguimiento" type="date" class="form-control">
                </div>
              </div>
              <div class="mb-2 mt-2">
                <label class="form-label">Comportamiento</label>
                <textarea id="comportamiento" class="form-control" rows="3" placeholder="Observaciones del comportamiento..."></textarea>
              </div>
              <div class="mb-2">
                <label class="form-label">Observaciones</label>
                <textarea id="observaciones" class="form-control" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Foto (opcional)</label>
                <input type="file" name="foto_mascota" class="form-control" accept="image/*">
              </div>
              <div class="d-flex gap-2">
                <button class="btn" id="guardarSeguimientoBtn">Guardar seguimiento</button>
                <button type="button" id="resetSeguimiento" class="btn btn-outline-secondary">Limpiar</button>
              </div>
            </form>
          </div>

          
  </main>


  <script src="Seguimiento.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
